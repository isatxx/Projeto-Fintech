<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Fintech - Login</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="login.css">

    <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>
    <header>
        <a href="../homepage/homepage.html" class="logo"><i class="ph-bold ph-piggy-bank"></i>Fintech</a>
        <nav>
            <a href="../homepage/homepage.html">Página Inicial</a>
            <a href="#">Aplicativo</a>
            <a href="#">Sobre</a>
            <button class="login-hp-btn"><a href="../login/login.html">Login</a></button>
        </nav>
        <i class="ph ph-list menuHamburguer"></i>
    </header>

    <main class="container">
        <div class="wrapper">
            <h1>Acesse sua conta</h1>
                <form action="#">
                    <div class="form-floating textfield row">
                        <input type="email" class="form-control" id="floatingInpu" placeholder="name@example.com" required="required" style="padding-bottom: 1px">
                        <label for="floatingInput">E-mail</label>
                    </div>
                    <div class="form-floating textfield row">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required="required" style="padding-bottom: 1px">
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <div class="row">
                        <a href="#"><button class="form-floating btn-login">ACESSAR</button></a>
                        <div class="form-bottom">
                            <a href="#" class="link">Esqueceu sua senha?</a>
                            <a href="#" class="link">Não possui conta? Cadastre-se</a>
                        </div>
                    </div>
                </form>
        </div>
    </main>
    <script src="../header/hamburguer_menu.js"></script>
</body>
</html>
