<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Fintech - Login</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../header-footer/header.css">
    <link rel="stylesheet" href="../header-footer/footer.css">
    <link rel="stylesheet" href="login.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <header>
        <a href="../homepage/homepage.html" class="logo"><i class="ph-bold ph-piggy-bank"></i>Fintech</a>
        <nav>
            <a href="../homepage/homepage.html">Página Inicial</a>
            <a href="#">Aplicativo</a>
            <a href="#">Sobre</a>
            <button class="login-hp-btn"><a href="../login/login.html">Login</a></button>
        </nav>
        <i class="ph-bold ph-list menuHamburguer"></i>
    </header>
    <img class="bkgd-img" src="../img/Savings-bro.svg" alt="">
    <main>
        <section class="login-form">
            <h1>Acesse sua conta</h1>
            <form action="#">
                <div class="form-floating textfield row form-item">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" >
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating textfield row form-item"">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button href="#">ACESSAR</button>
                <div class="form-bottom">
                    <a href="#" class="link">Esqueceu sua senha?</a>
                    <a href="#" class="link">Não possui conta? Cadastre-se</a>
                </div>
            </form>
        </section>
    </main>
    

    <footer>
       <div class="logo-footer">
            <i class="ph-bold ph-piggy-bank"></i>
            <h3 >Fintech</h3>
        </div>
        <h4>CRÉDITOS</h4>
        <a href="https://storyset.com" target="_blank">Illustrations by Storyset</a>
        <a href="https://phosphoricons.com" target="_blank">Icons by Phosphor</a>
        <br>
        <p>Desenvolvido por Isabelle Toniolo.</p>
    </footer>

    <script src="../header-footer/hamburguer_menu.js"></script>
</body>
</html>
